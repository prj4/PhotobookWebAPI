<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PhotoAPI</title>
    <style>
        input[type='submit'], button, [aria-label] {
            cursor: pointer;
        }

        #spoiler {
            display: none;
        }

        table {
            font-family: Arial, sans-serif;
            border: 1px solid;
            border-collapse: collapse;
        }

        th {
            background-color: #0066CC;
            color: white;
        }

        td {
            border: 1px solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<h1>PhotoAPI</h1>
<div>
    <a href="/Host/Index">See Host database</a><br>
    <a href="/Guest/Index">See Guest database</a><br>
    <a href="/api/Event/Index">See Event database</a><br>
</div>

<h3>Add</h3>
<form action="javascript:void(0);" method="POST" onsubmit="addItem()">
    <input type="text" id="AccountName" placeholder="Name"><br>
    <input type="text" id="AccountEmail" placeholder="Email"><br>
    <input type="text" id="AccountPassword" placeholder="Password"><br>
    <input type="submit" value="Add">
</form>

<div id="spoiler">
    <h3>Edit</h3>
    <form class="my-form">
        <input type="hidden" id="edit-id">
        Username:<input type="text" id="edit-username"><br>
        Email:<input type="text" id="edit-email"><br>
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>
</div>

<p id="counter"></p>

<div id="table">
    <table>
        <tr>
            <th>Email</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="accounts"></tbody>
    </table>
</div>
    

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="site.js"></script>
</body>
</html>
